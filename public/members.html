<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <div class="col-lg-12">

    <div class="card">
      <div class="card-header">
   Do your part to help flatten the curve answer the questions below to the best of your ability
      </div>
      <div class="card-body">
        <form action="" method="POST" role="form">

          <div class="form-group"> 
            <label for="">Are you currently infected or posting on behalf of someone else</label>
            <input type="text" class="form-control" id="location" placeholder="">
          </div>


          <div class="form-group">
            <label for="">Location</label>
            <input type="text" class="form-control" id="location" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Date of Infection if known</label>
            <input type="text" class="form-control" id="date" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Date of prognosis</label>
            <input type="text" class="form-control" id="prognosis" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Incident of infection if known</label>
            <input type="text" class="form-control" id="incident" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Symptoms</label>
            <input type="text" class="form-control" id="symptoms" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Places you have been visited since infection and times you have been there </label>
            <input type="text" class="form-control" id="itinery" placeholder="">
          </div>

          <div class="form-group">
            <label for="">What is your current condition</label>
            <input type="text" class="form-control" id="currentCondition" placeholder="">
          </div>



        </form>
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="add-btn">
            </span> Submit your responses</button>
        </div>

      </div>
    </div>

  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
